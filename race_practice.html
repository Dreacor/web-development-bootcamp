<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Register Form</title>
</head>

<body>

    <h1>Race Registration!</h1>

    <form action="">
        <label for="first">First Name</label>
        <input type="text" name="first" id="first" required>
        <label for="last">Last Name</label>
        <input type="text" name="last" id="last" required>

        <p>Select a Race:</p>

        <input type="radio" name="funrun" id="fun">
        <label for="fun">Fun Run 5k</label>
        <br>

        <input type="radio" name="halfmarathon" id="half">
        <label for="half">Half Marathon</label>
        <br>

        <input type="radio" name="fullmarathon" id="full">
        <label for="full">Full Marathon</label>
        <br>

        <label for="email">Email</label>
        <input type="email" name="email" id="email">

        <label for="password">Password</label>
        <input type="password" name="password" id="password">
        <br>

        <label for="age">Select Age Group</label>
        <select name="agegroup" id="age">
            <option value="under18">under 18</option>
            <option value="18-25">18-25</option>
            <option value="26-35">26-35</option>
            <option value="36-45">36-45</option>
        </select>
        <br>

        <button type="submit">Registrer!</button>

    </form>

</body>

</html>
